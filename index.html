<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मदत बटणे</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-top: 70px; /* Navbar space */
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
        background: linear-gradient(135deg, #003366, #007bff);
        padding: 15px 0;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }
    .navbar-brand {
        color: white !important;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        width: 100%;
    }
    .navbar-brand:hover {
        color: #f8f9fa !important;
    }
    @media (max-width: 768px) {
        .navbar-brand {
            font-size: 18px;
        }
    }
        .button {
            background: linear-gradient(135deg, #003366, #007bff);
            color: white;
            padding: 15px 30px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 320px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button i {
            margin-right: 10px;
            font-size: 22px;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .button {
                font-size: 16px;
                padding: 12px 24px;
            }
        }

        
      .card {
      background: white;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 25px; /* Increased padding inside the card */
      margin: 50px auto; /* Increased gap around the card */
      position: relative;
    }

    .card .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid #4CAF50;
      margin: 0 auto;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
    }

    .card h2 {
      margin-top: 70px;
      font-size: 20px;
      font-weight: bold;
    }

    .card h4 {
      color: gray;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .contact-info {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 14px;
      margin: 15px 0; /* Increased spacing between contact info items */
      justify-content: center;
    }

    .contact-info i {
      font-size: 20px;
      color: #4CAF50;
    }

    .contact-info a {
      text-decoration: none;
      color: #000;
    }

    .contact-info a:hover {
      text-decoration: underline;
      color: #4CAF50;
    }


    @media (max-width: 768px) {
      .header-title {
        font-size: 16px;
      }

      .button {
        font-size: 14px;
      }
    }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto text-center fw-bold" href="#">आम्ही आपली काय मदत करू शकतो ?</a>
        </div>
    </nav>
    <div class="container">
        <a href="emergency_help.html" class="button"><i class="fas fa-exclamation-triangle"></i>आपत्कालीन मदत</a>
        <a href="women_help.html" class="button"><i class="fas fa-female"></i>महिलांसाठी मदत</a>
        <a href="senior_citizen_help.html" class="button"><i class="fas fa-user-friends"></i>ज्येष्ठ नागरिकांसाठी मदत</a>
        <a href="online_complaint.html" class="button"><i class="fas fa-file-alt"></i>ऑनलाइन तक्रार</a>
        <a href="legal_guidance.html" class="button"><i class="fas fa-balance-scale"></i>कायदेविषयक मार्गदर्शन</a>
        <a href="travel_help.html" class="button"><i class="fas fa-bus"></i>प्रवासात महिलांसाठी मदत</a>
    </div>

    <div class="card">
        <img src="officer.png" alt="Officer Image" class="profile-image">
        <h2>Shri. Vishwa Pansare, I.P.S.</h2>
        <h4>Superintendent of Police, Buldhana</h4>
        <div class="contact-info">
          <span><a href="tel:07262242395">TEL: 07262-242395</a></span>
        </div>
        <div class="contact-info">
          <span><a href="tel:9552593007">MOB: 9552593007</a></span>
        </div>
        <div class="contact-info">
          <span><a href="mailto:sp.buldhana@mahapolice.gov.in">MAIL: sp.buldhana@mahapolice.gov.in</a></span>
        </div>
      </div>
</body>
</html>
