<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मदत बटणे</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding-top: 70px; /* Navbar space */
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
        background: linear-gradient(135deg, #003366, #007bff);
        padding: 15px 0;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }
    .navbar-brand {
        color: white !important;
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        width: 100%;
    }
    .navbar-brand:hover {
        color: #f8f9fa !important;
    }
    @media (max-width: 768px) {
        .navbar-brand {
            font-size: 18px;
        }
    }
        .button {
            background: linear-gradient(135deg, #003366, #007bff);
            color: white;
            padding: 15px 30px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 320px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button i {
            margin-right: 10px;
            font-size: 22px;
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .button {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto text-center fw-bold" href="#">  ज्येष्ठ नागरिकांसाठी मदत </a>
        </div>
    </nav>
    <div class="container">
        <a href="senior_safety.html" class="button"><i class="fas fa-shield-alt"></i>सुरक्षा मदत</a>
        <a href="legal_help.html" class="button"><i class="fas fa-balance-scale"></i>कायदेविषयक मदत</a>
        <a href="helpline.html" class="button"><i class="fas fa-phone"></i>हेल्पलाइन सेवा</a>
        <a href="medical_support.html" class="button"><i class="fas fa-briefcase-medical"></i>वैद्यकीय मदत</a>
        <a href="mental_health.html" class="button"><i class="fas fa-heart"></i>मानसिक आधार</a>
        <a href="welfare_schemes.html" class="button"><i class="fas fa-hand-holding-heart"></i>कल्याणकारी योजना</a>
    </div>

</body>
</html>
